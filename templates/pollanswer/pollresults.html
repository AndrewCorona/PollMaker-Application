{% extends 'base.html' %}

{% block title %}PollMaker - Results{% endblock %}

{% block content %}
<h1 class="mb-5 text-center">{{PollQuestion.question}}</h1>

<ul class="list-group mb-5">
    {% for PollAnswer in PollQuestion.choice_set.all %}}
    <li class="list-group-item">
        {{PollAnswer.answer}} <span class="badge badge-success float-right">{{PollAnswer.votes}} vote{{PollAnswer.votes | pluralize}}
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
